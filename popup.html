<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Runner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        width: 200px;
        padding: 10px;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      /* secondary/close button */
      .secondary {
        background: #6c757d;
      }
      .secondary:hover {
        background: #5a6268;
      }
    </style>
  </head>
  <body>
    <h3>Jalankan Token</h3>
    <button id="runToken">Jalankan</button>
    <button id="closePopup" class="secondary" style="margin-top:8px">Tutup</button>
    <script src="script.js"></script>
    <script>
      (function(){
        var btn = document.getElementById('closePopup');
        if(btn){
          btn.addEventListener('click', function(){
            window.close();
          });
        }
      })();
    </script>
  </body>
</html>
